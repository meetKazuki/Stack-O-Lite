<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack-O-Lite&mdash;Sign Up</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-link"><a href="#">Home</a></li>
      </ul>

      <ul class="navbar-menu">
        <li class="navbar-link"><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="main-title">Create your Account</h2>
    <section class="container">
      <form action="" class="form-container">
        <label for="firstName">First Name <span>*</span></label>
        <input class="form-element" type="text" name="firstName" placeholder="Your First Name" required>

        <label for="lastName">Last Name <span>*</span></label>
        <input class="form-element" type="text" name="lastName" placeholder="Your Last Name" required>

        <label for="lastName">Email Address <span>*</span></label>
        <input class="form-element" type="email" name="email" placeholder="Your email address" required>

        <label for="password">Password <span>*</span></label>
        <input class="form-element" type="password" name="password" placeholder="Your password" required>

        <label for="password-confirm">Confirm Password <span>*</span></label>
        <input class="form-element" type="password" name="password-confirm" placeholder="Confirm password" required>

        <button class="btn btn-primary">
          <a href="">Sign Up for Free</a>
        </button>

        <p>If already registered, <span><a href="">Sign in here</a></span></p>
      </form>
    </section>
  </main>
</body>
</html>
